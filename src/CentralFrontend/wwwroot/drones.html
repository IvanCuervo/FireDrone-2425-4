    <script>
        document.getElementById("btn_open").addEventListener("click", open_close_menu);

        var side_menu = document.getElementById("menu_side");
        var btn_open = document.getElementById("btn_open");
        var body = document.getElementById("body");

        function open_close_menu() {
            body.classList.toggle("body_move");
            side_menu.classList.toggle("menu__side_move");
        }

        if (window.innerWidth < 760) {

            body.classList.add("body_move");
            side_menu.classList.add("menu__side_move");
        }

        window.addEventListener("resize", function () {

            if (window.innerWidth > 760) {

                body.classList.remove("body_move");
                side_menu.classList.remove("menu__side_move");
            }

            if (window.innerWidth < 760) {

                body.classList.add("body_move");
                side_menu.classList.add("menu__side_move");
            }

        });
    </script>

    <script>
        const apiUrlPlanesVuelo = 'http://localhost:5285/api/PlanVuelo';

        async function obtenerPlanesVuelo() {
            try {
                const response = await fetch(apiUrlPlanesVuelo);
                if (!response.ok) {
                    throw new Error('Error al obtener los planes de vuelo');
                }
                const planesVuelo = await response.json();

                const container = document.getElementById('planesVueloContainer');

                planesVuelo.$values.forEach(plan => {
                    if (plan.fechaFin == "") {
                        const planItem = document.createElement('div');
                        planItem.setAttribute('style', `
                                    display: flex;
                                    justify-content: space-between;
                                    border-radius: 5px;
                                `);
                        planItem.classList.add('plan-vuelo-item');
                        planItem.innerHTML = `
                                    <div style="width: 250px;">
                                        <strong>Plan de vuelo: ${plan.planVueloId}</strong>
                                        <p id="textModo_${plan.planVueloId}">Modo de vuelo: ${plan.controlManual == 0 ? 'Automático' : 'Manual'}</p>
                                    </div>
                                    <div style="width: 150px;">
                                        <p>Dron: ${plan.dronId}</p>
                                        <p>Ruta: ${plan.rutaId}</p>
                                    </div>
                                    <div style="width: 250px;">
                                        <p>Fecha Inicio: ${plan.fechaInicio.split(" ")[0] || "-"}</p>
                                        <p>Hora Inicio: ${plan.fechaInicio.split(" ")[1] || "-"}</p>
                                    </div>
                                `;

                        const botonDetalle = document.createElement('div');
                        botonDetalle.classList.add('boton-detalle');
                        botonDetalle.innerHTML = `
                                    <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><title/><path d="M81.8457,25.3876a6.0239,6.0239,0,0,0-8.45.7676L48,56.6257l-25.396-30.47a5.999,5.999,0,1,0-9.2114,7.6879L43.3943,69.8452a5.9969,5.9969,0,0,0,9.2114,0L82.6074,33.8431A6.0076,6.0076,0,0,0,81.8457,25.3876Z"/></svg>
                                `;

                        botonDetalle.addEventListener('click', () => {
                            if (detalles.style.display === 'none') {
                                detalles.style.display = 'block';
                            } else {
                                detalles.style.display = 'none';
                            }

                            const svg = botonDetalle.querySelector('svg');
                            svg.classList.toggle('rotado');
                        });

                        const botonModo = document.createElement('div');
                        botonModo.classList.add('boton-detalle');
                        botonModo.innerHTML = `
                                    <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><title/><path d="M81.8457,25.3876a6.0239,6.0239,0,0,0-8.45.7676L48,56.6257l-25.396-30.47a5.999,5.999,0,1,0-9.2114,7.6879L43.3943,69.8452a5.9969,5.9969,0,0,0,9.2114,0L82.6074,33.8431A6.0076,6.0076,0,0,0,81.8457,25.3876Z"/></svg>
                                `;

                        const detalles = document.createElement('div');
                        detalles.classList.add('plan-vuelo-detalle');
                        detalles.style.display = 'none';

                        const habilitado = plan.controlManual !== 0;

                        detalles.innerHTML = `
                                <div class="contenido-detalle" style="display: flex; justify-content: space-between;">
                                    <button class="boton-cambiar"><strong style="color: white;">CAMBIAR MODO</strong></button>
                                    <div style="display: flex; align-items: center;">
                                        <p>Lat:</p>
                                        <input type="text" class="textfield" id="textfield1_${plan.planVueloId}" ${habilitado ? '' : 'disabled'} />
                                        <p>Long:</p>
                                        <input type="text" class="textfield" id="textfield2_${plan.planVueloId}" ${habilitado ? '' : 'disabled'} />
                                        <button class="boton-anadir" data-plan='${JSON.stringify(plan)}' id="button_${plan.planVueloId}" ${habilitado ? '' : 'disabled'}><strong style="color: white;">AÑADIR</strong></button>
                                    </div>
                                    <button class="boton-casa" data-id="${plan.dronId}"><strong style="color: white;">VOLVER A BASE</strong></button>
                                </div>
                            `;

                        const botonCambiar = detalles.querySelector('.boton-cambiar');
                        /*
                        botonCambiar.addEventListener('click', () => {
                            const textManual = document.querySelector(`#textModo_${plan.planVueloId}`);
                            const modoActual = textManual.textContent.includes('Automático') ? 'Automático' : 'Detenido';
                            cambiarModo(plan.planVueloId, modoActual);
                        });*/
                        botonCambiar.addEventListener('click', () => cambiarModo(plan));
                        botonModo.addEventListener('click', () => {
                            detalles.style.display = detalles.style.display === 'none' ? 'block' : 'none';

                            const svg = botonModo.querySelector('svg');
                            svg.classList.toggle('rotado');
                        });

                        detalles.querySelector('.boton-casa').addEventListener('click', async (event) => {
                            //Obtener coordenadas estación base
                            const dronId = event.currentTarget.dataset.id; // Obtiene el ID del atributo data-id (ID dron)
                            const dron = await obtenerDron(dronId);
                            const estBaseId = dron.estacionBaseId
                            const estBase = await obtenerEstBase(estBaseId);
                            //Latitud: Y / Longitud: X
                            const lat = estBase.y;
                            const long = estBase.x;
                            console.log(`Botón de 'VOLVER A BASE' presionado para el dron con id ${dronId}. \nEstación base: Lat: ${lat} / Long: ${long}`);
                        });

                        detalles.querySelector('.boton-anadir').addEventListener('click', async (event) => {
                            const planData = event.currentTarget.dataset.plan; // Obtiene el json del atributo data-plan (PlanVuelo)
                            const plan = JSON.parse(planData);
                            const latString = document.querySelector(`#textfield1_${plan.planVueloId}`).value;
                            const longString = document.querySelector(`#textfield2_${plan.planVueloId}`).value;
                            // Comprobar que sea punto válido
                            if (validarPunto(latString) && validarPunto(longString)) {
                                document.querySelector(`#textfield1_${plan.planVueloId}`).style.borderColor = '';
                                document.querySelector(`#textfield2_${plan.planVueloId}`).style.borderColor = '';
                                //Pasar a double
                                const lat = parseFloat(latString);
                                const long = parseFloat(longString);
                                console.log(`Botón de 'AÑADIR PUNTO MANUAL' presionado para el dron con id ${plan.dronId}. \nPunto: Lat: ${lat} / Long: ${long}`);
                            }
                            else {
                                if (validarPunto(latString) == validarPunto(longString)) {
                                    document.querySelector(`#textfield1_${plan.planVueloId}`).style.borderColor = 'red';
                                    document.querySelector(`#textfield2_${plan.planVueloId}`).style.borderColor = 'red';
                                    alert("Los valores de 'Latitud' y 'Longitud' no son válidos.");
                                }
                                else if (!validarPunto(latString)) {
                                    document.querySelector(`#textfield1_${plan.planVueloId}`).style.borderColor = 'red';
                                    document.querySelector(`#textfield2_${plan.planVueloId}`).style.borderColor = '';
                                    alert("El valor de 'Latitud' no es válido.");
                                }
                                else {
                                    document.querySelector(`#textfield2_${plan.planVueloId}`).style.borderColor = 'red';
                                    document.querySelector(`#textfield1_${plan.planVueloId}`).style.borderColor = '';
                                    alert("El valor de 'Longitud' no es válido.");
                                }
                            }
                        });

                        planItem.appendChild(botonDetalle);
                        container.appendChild(planItem);
                        container.appendChild(detalles);
                    }
                });

            } catch (error) {
                console.error(error);
                alert('Error al cargar los planes de vuelo.');
            }
        }

        obtenerPlanesVuelo();
    </script>

    <script>
        // Validar puntos
        function validarPunto(input) {
            const regex = /^-?([0-9]|[1-9][0-9]|1[0-7][0-9]|180)(\.\d+)?$/;
            return regex.test(input)
        }
    </script>

    <script>
        async function obtenerDron(dronId) {
            const apiUrlBaseDron = 'http://localhost:5285/api/Dron';
            const apiUrlDron = `${apiUrlBaseDron}/${dronId}`;
            try {
                const response = await fetch(apiUrlDron);
                if (!response.ok) {
                    throw new Error('Error al obtener el dron.');
                }
                const dron = await response.json();

                return dron;

            } catch (error) {
                console.error(error);
                alert('Error al cargar el dron.');
            }
        }
    </script>

    <script>
        async function obtenerEstBase(estBaseId) {
            const apiUrlBaseEstBase = 'http://localhost:5285/api/EstacionBase';
            const apiUrlEstBase = `${apiUrlBaseEstBase}/${estBaseId}`;
            try {
                const response = await fetch(apiUrlEstBase);
                if (!response.ok) {
                    throw new Error('Error al obtener la estación base.');
                }
                const estBase = await response.json();

                return estBase;

            } catch (error) {
                console.error(error);
                alert('Error al cargar la estación base.');
            }
        }
    </script>

    <script>
        async function cambiarModo(planVuelo) {
            const apiUrlBasePlanVuelo = `http://localhost:5285/api/PlanVuelo`;
            const apiUrlControlManual = `${apiUrlBasePlanVuelo}/${planVuelo.planVueloId}/controlManual`;
            const apiUrlPararPlan = `${apiUrlBasePlanVuelo}/parar/${planVuelo.planVueloId}`;
            
            try {
                planVuelo.controlManual = planVuelo.controlManual == 0 ? 1 : 0
                if (planVuelo.controlManual == 1) {
                    const responseParar = await fetch(apiUrlPararPlan, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    if (!responseParar.ok) {
                        throw new Error('Error al parar el plan de vuelo.');
                    }
                }
                
                const response = await fetch(apiUrlControlManual, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(planVuelo.controlManual)
                });

                if (!response.ok) {
                    throw new Error('Error al cambiar el modo de vuelo.');
                }
                
            } catch (error) {
                console.error(error);
                alert('Error al cambiar el tipo de vuelo.');
            }
        }


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.js"></script>

    <script>
        // Conexión con SignalR y recepción de mensajes

        // Se crea la conexión con SignalR en la URL configurada
        var connection = new signalR.HubConnectionBuilder()
            .withUrl("http://localhost:5285/updateplanesvuelohub") // CAMBIAR!! AHORA MISMO RUTA CON REFERENCIA A PUERTO
            .withAutomaticReconnect()
            .configureLogging(signalR.LogLevel.Debug)
            .build();

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
            } catch (err) {
                console.log(err);
            }
        };

        connection.onclose(async () => {
            await start();
        });

        start();


        connection.on("UpdatePlanesVueloNotification", function (id) {
            actualizarTextFields(id)
        });

        function actualizarTextFields(id) {
            const textfield1 = document.querySelector(`#textfield1_${id}`);
            const textfield2 = document.querySelector(`#textfield2_${id}`);
            const button = document.querySelector(`#button_${id}`);
            const textManual = document.querySelector(`#textModo_${id}`)
            
            if (textfield1 && textfield2 && button && textManual) {
                textManual.textContent = button.disabled ? 'Modo de vuelo: Manual    ' : 'Modo de vuelo: Automático'
                textfield1.disabled = !textfield1.disabled;
                textfield2.disabled = !textfield2.disabled;
                button.disabled = !button.disabled;
            }
        }

    </script>
